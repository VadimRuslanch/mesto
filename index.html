<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mestro</title>
    <link rel="stylesheet" href="../mesto/pages/index.css">
  </head>
  <body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__page-autor">
                <img class="profile__avatar" src="./images/Jacques-yves-Cousteau.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__info-about-me">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__add-button-plus" src="./images/Add-Button.svg " alt="Добавить">
            </button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__img" src="./images/karachaev.png" alt="Картинка автора">
                <div class="element__group-text-like">
                    <h2 class="element__text">Карачаевск</h2>
                    <button class="element__like element__like_black" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/elbrus1.png" alt="Картинка автора">
                <div class="element__group-text-like">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button class="element__like element__like_black" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/dombay.png" alt="Картинка автора">
                <div class="element__group-text-like">
                    <h2 class="element__text">Домбай</h2>
                    <button class="element__like element__like_black" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/Cafe.avif" alt="Картинка автора">
                <div class="element__group-text-like">
                    <h2 class="element__text">Уголок кофени</h2>
                    <button class="element__like element__like_black" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/girl.avif" alt="Картинка автора">
                <div class="element__group-text-like">
                    <h2 class="element__text">Девушка</h2>
                    <button class="element__like element__like_black" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/Bird.avif" alt="Картинка автора">
                <div class="element__group-text-like">
                    <h2 class="element__text">Птицы</h2>
                    <button class="element__like element__like_black" type="button"></button>
                </div>
            </article>
        </section>
        <section class="popup">
            <div class="popup__overlay"></div>
            <div class="popup__container">
                <form class="form" name="formInput">
                    <h2 class="form__input-header">Редактировать профиль</h2>
                    <input class="form__input form__input_name" type="text" value='' placeholder="Ваше имя">
                    <input class="form__input form__input_about-me" type="text" value='' placeholder="Кто вы?">
                    <input class="form__button-save" type="submit" value="Сохранить">
                    <button class="form__button-close" type="button"></button>
                </form>
            </div>     
        </section>
    </main>
    <footer class="footer" >
        <p class="footer__text">&#169;2020 Lebedev Vadim</p>
    </footer>
    <script src="./pages/script.js"></script>
  </body>
  </html>
