<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content='true' name='HandheldFriendly'>
    <meta content='width' name='MobileOptimized'>
    <title>Mestro</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__page-autor">
                <img class="profile__avatar" src="<%=require('./images/Jacques-yves-Cousteau.jpg')%>" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__info-about-me">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
                <div class="profile__add-button-plus"></div>
            </button>
        </section>
        <section class="elements">
        </section>
        <template id="elementTemplate">
            <article class="element">
                <button class="element__button-img" type="button">
                    <img class="element__img" src=" " alt=" ">
                </button>
                <input class='element__trash' type="button">
                <div class="element__group-text-like">
                    <h2 class="element__text"></h2>
                    <input class="element__like" type="button">
                </div>
            </article>
        </template>
        <section class="popup popup_opacity" id="popup-open-image">
            <div class="popup__open-image">
                <img class="popup__image" src=" " alt=" ">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__text"></h2>
            </div>
        </section>
        <section class="popup" id="popup-profile">
            <div class="popup__container">
                <form class="popup__form popup__form-profile" id="form-profile" name="formInput" novalidate>
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <input class="popup__input" id="input-name" type="text" placeholder="Ваше имя" minlength="2"
                        maxlength="40" required>
                    <span class="popup__error input-name-error"></span>
                    <input class="popup__input" id="input-about-me" type="text" placeholder="Кто вы?" minlength="2"
                        maxlength="200" required>
                    <span class="popup__error input-about-me-error"></span>
                    <input class="popup__save-button" id="save-button-profile" type="submit" value="Сохранить">
                    <button class="popup__close-button" type="button"></button>
                </form>
            </div>
        </section>
        <section class="popup" id="popup-add-image">
            <div class="popup__container">
                <form class="popup__form popup__form-image" id="form-image" name="formInput" novalidate>
                    <h2 class="popup__header">Новое место</h2>
                    <input class="popup__input" id="input-title" type="text" name="name" placeholder="Название"
                        minlength="2" maxlength="30" required>
                    <span class="popup__error input-title-error"></span>
                    <input class="popup__input" id="input-link" type="url" name="link" placeholder="Ссылка на картинку"
                        required>
                    <span class="popup__error input-link-error"></span>
                    <input class="popup__save-button" id="save-button-images" type="submit" value="Сохранить">
                    <button class="popup__close-button" type="button"></button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&#169;Lebedev Vadim.2022</p>
    </footer>
</body>

</html>
